<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

{% macro render_form_field(field) %}
<dt>{{ field.label }}:{% if field.flags.required %} <span class="required">*</span>{% endif %}</dt>
<dd {% if dd_id %}id={{ dd_id }}{% endif %}>
  <span class="description">{{ field.description }}</span>
  {{ field(**kwargs) }}
  {% if field.errors %}
  <ul class="errors">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</dd>
{% endmacro %}
